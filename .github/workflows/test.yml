name: test
  
on:
  push:
    branches: [ main ]
    paths:
      - 'update_viz.py'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test_with_2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: clean up
        run: rm -rf *.json
      - name: install data dependencies
        run: pip install -r requirements_data.txt
      - name: run the data
        run: python update_data.py 2
      - name: install viz dependencies
        run: pip install -r requirements_viz.txt
      - name: run the viz
        run: python update_viz.py
